
<div class="col-md-6 md-login jumbotron" ng-controller="MapCtrl">
    <h3>Ресурс: додати ресурс</h3>
    <form role="form" name="myForm">
        <div class= "form-group" >
            <label>Назва ресурсу</label>
            <div>
                <input value="name" name="name" ng-model="resource.name" type= "text" class= "form-control" placeholder="Назва ресурсу"/>
            </div>
        </div>
        <div class="form-group">
            <label>Клас ресурсу</label>
            <select class="form-control" id="class"
                    ng-init="resource.class_id = 1"
                    ng-model="resource.class_id"
                    ng-options="class.class_id as class.name for class in resource_classes">
            </select>
        </div>
        <label>Координати ресурсу</label>
        <div class="col-md-12 row md-coord-box">
            <div class="form-group col-md-4" >
                <label class="md-coord-label">ПШ</label>
                <span class="md-coord-span">
                    <input  value="name" name="name" ng-model="coord.lat" type= "text" class= "form-control" placeholder="Північна Широта" />
                </span>
                <div class="clear"></div>
            </div>
            <div class="form-group col-md-4" >
                <label class="md-coord-label">СД</label>
                <span class="md-coord-span">
                    <input value="name" name="name" ng-model="coord.lng" type= "text" class= "form-control" placeholder="Східна Довгота" />
                </span>
            </div>
            <div class="md-coords">
            <a href="#" class="btn-sm btn-primary" ng-click="createCoords(coord); coordsToMap(coords);">
                <span ng-show="coordId === null">Додати</span><span ng-show="coordId || coordId===0">Змінити</span>
            </a>
            <a href="#" class="btn-sm btn-material-deep-orange-700" ng-click="deleteCoords(); coordsToMap(coords);" ng-show="coordId || coordId===0">
                Видалити
            </a>
            </div>

        </div>

        <div class="form-group">
            <leaflet_map height="60vh" width="100%" coordinates="true" info="false" interactivity="true" add="true" bind="newCoords" update="options"></leaflet_map>
        </div>
        <ul class="tags">
            <li ng-repeat="coord in coords track by $index" ng-click="changeCoords(coord, $index);">
                <a href="#" class="tag" ng-class="{tagactive: $index === coordId}">{{coord.lat}}/{{coord.lng}}</a>
            </li>
        </ul>
        <hr class="devider">
        <div class="panel panel-primary">
            <button class="col-md-12 panel-heading" type="button" data-toggle="collapse" data-target="#collapseParams" aria-expanded="false" aria-controls="collapseExample">
                <h3 class="panel-title">Параметри</h3>
            </button>
            <div class="collapse panel-body" id="collapseParams">
                <div class="form-group">
                    <label>Довжина об'єкту, м</label>
                    <div>
                        <input name="Довжина об'єкту" ng-model="params[0].value" type= "text" class= "form-control" placeholder="Довжина об'єкту"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Ширина об'єкту, м</label>
                    <div>
                        <input name="Ширина об'єкту" ng-model="params[1].value" type= "text" class= "form-control" placeholder="Ширина об'єкту"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Висота об'єкту, м</label>
                    <div>
                        <input name="Висота об'єкту" ng-model="params[2].value" type= "text" class= "form-control" placeholder="Висота об'єкту"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Площа об'єкту, м&sup2</label>
                    <div>
                        <input name="Площа об'єкту" ng-model="params[3].value" type= "text" class= "form-control" placeholder="Площа об'єкту"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Об'єм об'єкту, м&sup3</label>
                    <div>
                        <input name="Об'єм об'єкту" ng-model="params[4].value" type= "text" class= "form-control" placeholder="Об'єм об'єкту"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Маса (вага), кг</label>
                    <div>
                        <input name="Маса (вага) об'єкту" ng-model="params[5].value" type= "text" class= "form-control" placeholder="Маса (вага) об'єкту"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Периметр об'єкту, м</label>
                    <div>
                        <input name="Периметр об'єкту" ng-model="params[6].value" type= "text" class= "form-control" placeholder="Периметр об'єкту"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-devider">&nbsp;</div>
        <div class="panel panel-primary">
            <button class="col-md-12 panel-heading" type="button" data-toggle="collapse" data-target="#collapseOwner" aria-expanded="false" aria-controls="collapseExample">
                <h3 class="panel-title">Власник</h3>
            </button>
            <div class="collapse panel-body" id="collapseOwner">
                <div class="form-group">
                    <label>Серія паспорта</label>
                    <div>
                        <input name="name" ng-model="owner.passport_series" type= "text" class= "form-control" placeholder="Серія паспорта" />
                    </div>
                </div>
                <div class= "form-group">
                    <label>Номер паспорта</label>
                    <div>
                        <input name="name" ng-model="owner.passport_number" type= "text" class= "form-control" placeholder="Номер паспорта" />
                    </div>
                </div>

                <div class= "form-group" >
                    <label>Прізвище власника</label>
                    <div>
                        <input name="name" ng-model="owner.last_name" type= "text" class= "form-control" placeholder="Прізвище власника" />
                    </div>
                </div>
                <div class= "form-group" >
                    <label>Ім'я власника</label>
                    <div>
                        <input name="name" ng-model="owner.first_name" type= "text" class= "form-control" placeholder="Ім'я власника" />
                    </div>
                </div>
                <div class= "form-group" >
                    <label>Ім'я по батькові власника</label>
                    <div>
                        <input name="name" ng-model="owner.middle_name" type= "text" class= "form-control" placeholder="Ім'я по батькові власника" />
                    </div>
                </div>

                <div class= "form-group" >
                    <label>Адреса</label>
                    <div>
                        <input name="name" ng-model="owner.address" type= "text" class= "form-control" placeholder="Адреса" />
                    </div>
                </div>
            </div>
        </div>

        <a href="resource/index" class="btn btn-material-deep-orange-700">Скасувати</a>
        <button ng-click="createResource(resource, owner, params);"
                type="submit" class="btn btn-primary">Додати</button>
    </form>
</div>
